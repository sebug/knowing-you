<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Knowing You</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Knowing You</h1>
        </header>
        <main>
            <p>This page will ask you to authenticate your device. When we know you, we can show a personalized message below.</p>
            <p id="message-placeholder"></p>

            <h2>Login</h2>
            <form id="login">
                <p><button type="submit">Login</button></p>
            </form>

            <h2>Registration</h2>

            <form id="register">
                <p>User name: <input id="username-field" autocomplete="username webauthn" /></p>
                <p>Display name: <input id="displayname" /></p>
                <p><button type="submit">Register</button></p>
            </form>

            <script src="main.js"></script>
        </main>
    </body>
</html>
